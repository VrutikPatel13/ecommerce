<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    
    <div class="bg-login-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-image-section">
                        <div class="login-content">
                            <h1>
                                Simplify management with our dashboard
                            </h1>
                            <p>
                                simplify your e-commerce website with our user-Friendly  admin dashboard
                            </p>

                            <div class="person-image">
                                <img src="images/login-image.png" alt="image">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="logo-information">
                        <div class="logo">
                            <img src="images/logo.png" alt="image">
                        </div>
                        <div class="login-heading">
                            <h2>
                                Welcome Back !!
                            </h2>
                            <p>Please Login to your Account</p>
                        </div>
                        <form class="login-form" action="" method="post">
                            <div class="email-input">
                                <input type="email" value="" placeholder="Email Address">
                            </div>
                            <div class="email-input">
                                <input type="Password" value="" placeholder="Password">
                                <img class="eye" src="images/mdi_eye-off.svg">
                            </div>
                            <a class="forgot" href="#">Forgot Password?</a>

                            <button class="login-btn" type="submit">Login</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
